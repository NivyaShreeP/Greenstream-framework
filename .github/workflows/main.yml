name: GreenStream SCGA Check

on:
  push:
  pull_request:

jobs:
  scga-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run SCGA
        run: |
          python run_scga.py
